<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div>
        <h1>HOME</h1>
        <div class="score">
          <p id="one">0</p>
        </div>
        <button id="btn1-scr1">+1</button>
        <button id="btn2-scr1">+2</button>
        <button id="btn3-scr1">+3</button>
      </div>

      <p id="leading"></p>
      
      <div>
        <h1>GUEST</h1>
        <div class="score">
          <p id="two">0</p>
        </div>
        <button id="btn1-scr2">+1</button>
        <button id="btn2-scr2">+2</button>
        <button id="btn3-scr2">+3</button>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
